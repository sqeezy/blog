version: '3'

services:
  ghost:
    image: ghost:alpine
    volumes:
      - $GHOSTCONTENT:/var/lib/ghost/content
    expose:
      - "2368"
    environment:
      - url=https://$DOMAIN
      - VIRTUAL_HOST=$DOMAIN
      - LETSENCRYPT_HOST=$DOMAIN
      - LETSENCRYPT_EMAIL=admin@antonherzog.com
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true